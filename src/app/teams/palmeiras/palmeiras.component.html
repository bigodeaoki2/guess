<div class="row justify-content-center mb-4">
    <h1>Times Iniciais do PALMEIRAS <small> Campeonato Brasileiro Serie A</small> </h1>
</div>
<div class="row justify-content-center mb-4">

    <div class="col-3">

        <div class="form-group">
            <input type="text" (keyup.enter)="checkValue($event)" #field>
        </div>

    </div>

</div>

<div class="container-fluid">
    <div class="row" *ngIf="data">

        <ng-container *ngFor="let item of data[0].teams">

            <div class="col-12 col-md-6 col-lg-3">
                <h1>{{ item.name }}</h1>
                <h2>{{ item.camp }}</h2>

                <ul>
                    <li *ngFor="let player of item.players">
                        <span [ngClass]="setPlayerClass(player.pos)">{{ player.pos }}</span>
                        <p *ngIf="player.checked"> {{ player.name }}</p>
                    </li>

                </ul>

            </div>

        </ng-container>
    </div>
</div>
